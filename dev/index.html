<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Altar Demo</title>
    <script type="module" src="../build/altar-element.js"></script>
    <style>
      @font-face {
        font-family: 'Material Symbols Outlined';
        font-style: normal;
        src: url('./MaterialSymbolsRounded.woff2') format('woff');
      }
      body {
        display: flex;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color:aliceblue;

        --altar-timeline-comment-color: #eeff00;
        --md-sys-color-primary: #94a16e;
      }

      .main-content{
        height: 95vh;
        background-color:white;
        flex-grow: 1;
      }

      .comment-view{
        width: 300px;
        margin-left: 1rem;
      }
      .comment {
        font-size: small;  
        color: gray;
      }
      .comment-active {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <altar-element id="altarEl">
      </altar-element>
    </div>
    <div class="comment-view">
      <h2>Comments :</h2>
      <div id="comment-section"></div>
    </div>

    <script>
      const template = (comment, id) =>  `
      <div id="${id}" >
        ${comment}
        <p class="comment">${id}</p>
      </div>`
      const atlarEl = document.getElementById("altarEl");
      const commenSection = document.getElementById("comment-section");
      atlarEl.addEventListener("save-comment", (ev) => {
        console.log('s',ev)
        const c = ev.detail
        commenSection.append(template(c.comment, c.id))
      })
      atlarEl.addEventListener("remove-comment", (ev) => {
        console.log('r',ev)
      })
      atlarEl.addEventListener("select-comment", (ev) => {
        console.log('c',ev)
      })
    </script>
  </body>
</html>
